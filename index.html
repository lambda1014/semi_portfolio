<!DOCTYPE html>
<html>
  <head>
    <title>Yu Jeong's Portfolio</title>
    <meta charset="UTF-8" />
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <h2>Yu Jeong's Portfolio</h2>
    <h3>Just Click What You Want!</h>
    <section class="portfolio">
      <div class="container">
        <div class="row">
            <div class="chromeApp">
              <figure class="portfolio-item">
                <img src="./img/chrome_app.PNG" class="img-responsive">
              </figure>
            </div>

            <div class="painting">
                <figure class="portfolio-item">
                  <img src="./img/painting.PNG" class="img-responsive">
                </figure>
            </div>

            <div class="eventHandler">
              <figure class="portfolio-item">
                <img src="./img/eventHandler.PNG" class="img-responsive">
              </figure>
            </div>

            <div class="handleResize">
              <figure class="portfolio-item">
                <img src="./img/resize.PNG" class="img-responsive">
              </figure>
            </div>

            <div class="dDay">
              <figure class="portfolio-item">
                <img src="./img/dDay.PNG" class="img-responsive">
              </figure>
            </div>

            <div class="countrySelection">
              <figure class="portfolio-item">
                <img src="./img/countrySelection.PNG" class="img-responsive">
              </figure>
            </div>

            <div class="toDoList">
              <figure class="portfolio-item">
                <img src="./img/toDoList.PNG" class="img-responsive">
              </figure>
            </div>

            <div class="randomNumber">
              <figure class="portfolio-item">
                <img src="./img/randomNumberGame.PNG" class="img-responsive">
              </figure>
            </div>

            <div class="calculator">
              <figure class="portfolio-item">
                <img src="./img/calculator.PNG" class="img-responsive">
              </figure>
            </div>
        </div> <!--end row -->
      </div> <!-- end container-->
    </section>
    <script src="index.js"></script>
  </body>
</html>
